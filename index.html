<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Fast Live TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460); 
            display: flex; 
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding-top: 20px;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        h2 { 
            margin-bottom: 15px; 
            font-size: 20px;
            letter-spacing: 2px; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); 
        }

        .player-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        video { 
            width: 100%; 
            border-radius: 15px; 
            display: block;
            outline: none;
            background: #000;
            aspect-ratio: 16 / 9;
        }

        /* லோடிங் ஸ்பின்னர் (Loading Spinner) */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 20;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff0000;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ff0000;
            animation: blink 1.5s infinite;
            z-index: 10;
        }

        @keyframes blink { 50% { opacity: 0.5; } }

        .error-msg {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>LIVE TV PLAYER</h2>

    <div class="player-container" id="mainContainer" style="display: none;">
        <div id="loader"></div>
        <div class="live-badge">LIVE</div>
        <video id="video" controls autoplay playsinline></video>
    </div>

    <div id="errorArea" class="error-msg" style="display: none;">
        <h3>வீடியோ லிங்க் தேவை!</h3>
        <p>URL இறுதியில் <b>?url=YOUR_M3U8_LINK</b> எனச் சேர்க்கவும்.</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('url');
        const video = document.getElementById('video');
        const container = document.getElementById('mainContainer');
        const loader = document.getElementById('loader');
        const errorArea = document.getElementById('errorArea');

        // லோடிங் வேகத்தை அதிகரிக்க HLS Config
        const hlsConfig = {
            maxBufferLength: 10, 
            maxMaxBufferLength: 20,
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 0
        };

        if (videoSrc) {
            container.style.display = 'block';

            if (Hls.isSupported()) {
                const hls = new Hls(hlsConfig);
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                
                // வீடியோ ஓடத் தொடங்கியதும் லோடரை மறைக்க
                video.onplaying = () => { loader.style.display = 'none'; };
                video.onwaiting = () => { loader.style.display = 'block'; };

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                    loader.style.display = 'none';
                });
            }
        } else {
            errorArea.style.display = 'block';
        }
    </script>

</body>
</html>
