<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium  Player</title>
    
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460); 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding-top: 20px; 
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        h2 { 
            margin-bottom: 15px; 
            font-size: 22px;
            letter-spacing: 2px; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); 
        }

        .input-container {
            width: 95%;
            max-width: 850px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        button#playBtn {
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            background: #e94560;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Player Container Style */
        .player-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: none;
        }

        /* Video.js UI Fixes */
        .video-js {
            width: 100% !important;
            height: auto !important;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
        }

        /* Quality selector button alignment fix */
        .vjs-quality-selector {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .vjs-menu-button-popup .vjs-menu {
            left: -3em !important; /* Menu சரியாகத் தெரிய */
        }

        .live-badge {
            position: absolute;
            top: 25px;
            left: 25px;
            background: #ff0000;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            box-shadow: 0 0 10px #ff0000;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h2>PREMIUM PLAYER</h2>

    <div class="input-container">
        <input type="text" id="streamUrl" placeholder="Paste m3u8 or mpd URL here...">
        <button id="playBtn" onclick="playStream()">PLAY</button>
    </div>

    <div class="player-container" id="mainContainer">
        <div class="live-badge">LIVE</div>
        <video id="video-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
    </div>

    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@4.0.0/dist/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@2.0.0/dist/videojs-hls-quality-selector.min.js"></script>

    <script>
        // பிளேயர் செட்டப்
        var player = videojs('video-player', {
            liveui: true,
            responsive: true,
            fluid: true,
            playbackRates: [0.5, 1, 1.5, 2]
        });

        // குவாலிட்டி ஆப்ஷன் பிளகின்
        player.hlsQualitySelector({
            displayCurrentQuality: true,
        });

        function playStream() {
            const url = document.getElementById('streamUrl').value.trim();
            if (url) {
                document.getElementById('mainContainer').style.display = 'block';
                
                let type = "application/x-mpegURL";
                if (url.includes(".mpd")) {
                    type = "application/dash+xml";
                }

                player.src({ src: url, type: type });
                player.play();
            } else {
                alert("URL-ஐ உள்ளிடவும்!");
            }
        }
    </script>
</body>
</html>
