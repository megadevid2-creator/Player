<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Live TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460); 
            display: flex; 
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding-top: 20px; 
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        h2 { 
            margin-bottom: 15px; 
            font-size: 22px;
            letter-spacing: 2px; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); 
        }

        /* Input Section Styling */
        .input-container {
            width: 95%;
            max-width: 850px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            background: #e94560;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff2e63;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        /* Player Styling */
        .player-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        video { 
            width: 100%; 
            border-radius: 15px; 
            display: block;
            outline: none;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff0000;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ff0000;
            animation: blink 1.5s infinite;
            z-index: 10;
        }

        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <h2>PREMIUM LIVE TV</h2>

    <div class="input-container">
        <input type="text" id="streamUrl" placeholder="Paste your stream URL (m3u8) here...">
        <button onclick="playStream()">PLAY</button>
    </div>

    <div class="player-container" id="mainContainer" style="display: none;">
        <div class="live-badge">LIVE</div>
        <video id="video" controls autoplay playsinline></video>
    </div>

    <script>
        const video = document.getElementById('video');
        const container = document.getElementById('mainContainer');
        const streamInput = document.getElementById('streamUrl');
        let hls = new Hls();

        function playStream() {
            const videoSrc = streamInput.value.trim();

            if (videoSrc) {
                container.style.display = 'block'; // பிளேயரை காட்டு

                if (Hls.isSupported()) {
                    hls.destroy(); // பழைய ஸ்ட்ரீமை நீக்கு
                    hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });
                } 
                else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSrc;
                    video.addEventListener('loadedmetadata', function() {
                        video.play();
                    });
                }
            } else {
                alert("தயவுசெய்து ஒரு URL-ஐ உள்ளிடவும்!");
            }
        }

        // URL Query மூலமும் வேலை செய்யும் (பழைய வசதிக்காக)
        const urlParams = new URLSearchParams(window.location.search);
        const queryUrl = urlParams.get('url');
        if (queryUrl) {
            streamInput.value = queryUrl;
            playStream();
        }
    </script>

</body>
</html>
