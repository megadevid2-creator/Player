<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Live TV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* முழு பக்கத்தின் ஸ்டைல் - பிளேயரை மேலே கொண்டு வர Flex-start பயன்படுத்தப்பட்டுள்ளது */
        body { 
            background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460); 
            display: flex; 
            flex-direction: column;
            justify-content: flex-start; /* மேலே இருந்து தொடங்கும் */
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding-top: 20px; /* மேலே கொஞ்சம் இடைவெளி */
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        h2 { 
            margin-bottom: 15px; 
            font-size: 22px;
            letter-spacing: 2px; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); 
        }

        /* வீடியோ கண்டெய்னர் */
        .player-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); /* Glass effect */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        video { 
            width: 100%; 
            border-radius: 15px; 
            display: block;
            outline: none;
            aspect-ratio: 16 / 9; /* சரியான வீடியோ வடிவம் */
            background: #000;
        }

        /* நேரலை குறியீடு (Live Badge) */
        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff0000;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ff0000;
            animation: blink 1.5s infinite;
            z-index: 10;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        /* Error Message Style */
        .error-msg {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>LIVE TV PLAYER</h2>

    <div class="player-container" id="mainContainer" style="display: none;">
        <div class="live-badge">LIVE</div>
        <video id="video" controls autoplay playsinline></video>
    </div>

    <div id="errorArea" class="error-msg" style="display: none;">
        <h3>வீடியோ லிங்க் கிடைக்கவில்லை!</h3>
        <p>URL-ன் பின்னால் <b>?url=YOUR_LINK</b> எனச் சேர்க்கவும்.</p>
    </div>

    <script>
        // URL-ல் இருந்து வீடியோ லிங்க்கை எடுக்கிறது
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('url');
        const video = document.getElementById('video');
        const container = document.getElementById('mainContainer');
        const errorArea = document.getElementById('errorArea');

        if (videoSrc) {
            container.style.display = 'block'; // லிங்க் இருந்தால் பிளேயரை காட்டு

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(() => {
                        console.log("Auto-play blocked by browser. User interaction needed.");
                    });
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        } else {
            errorArea.style.display = 'block'; // லிங்க் இல்லை என்றால் எரர் காட்டு
        }
    </script>

</body>
</html>
